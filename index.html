<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Desta-Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="screen">

            <!-- membuat tombol-tombol untuk kalkulator -->
            <div class="button-container">
                <span class="button operators">C</span>
                <span class="button operators">‚Üê</span>
                <span class="button operators">.</span>
                <span class="button operators">/</span>
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button operators">*</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button operators">+</span>
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button operators">-</span>
                <span class="button" id="zero">0</span>
                <span class="button" id="count">=</span>

            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
